<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=prompt("Please enter the 1st number");
        let num2=prompt("Please enter the 2nd number");
        let answer = num1 / num2;
        let num3=prompt("Please enter the 3rd number");
        let num4=prompt("Please enter the 4th number");
        let answer2 = num3 * num4;
        document.writeln(`The result of ${num1} divided by ${num2} is ${answer}`);
        document.write('<br/>');
        document.writeln(`The result of ${num3} multiplied by ${num4} is ${answer2}`);
    </script>
</body>
</html>
