<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number (While Loop)</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #ffffff);
      text-align: center;
      padding-top: 100px;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      color: #222;
      background: #f9f9f9;
      display: inline-block;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Guess a number (1-100)</h2>
  <p id="result"></p>

  <script>
    const number = Math.floor(Math.random() * 100) + 1
    let guess = 0;
    let attempts = 0;

    while (guess !== number) {
      guess = Number(prompt("choose a number between 1 and 100"))
      attempts++;

      if (guess > number) {
        alert("Too high")
      } 
      else if (guess < number) {
        alert("Too low")
      } 
      else if (isNaN(guess)) {
        alert("Please enter a valid number")
      }
      else {
        alert("Correct")
      }
    }

    document.getElementById("result").textContent = `You guessed the number ${number} in ${attempts} attempts!`
  </script>
</body>
</html>
