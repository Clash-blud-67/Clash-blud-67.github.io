<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Chooser</title>
    

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        text-align: center;
        margin: 0;
        padding: 40px;
    }

    h1 {
        color: #333;
    }

    label, select, button {
        font-size: 16px;
        margin: 10px;
    }

    select {
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #357ab8;
    }

    img {
        margin-top: 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
</style>

</head>
<body>
    <h1>Country Flag Chooser</h1>

    <label for="country">Select a country:</label>
    <select id="country" name="country">
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="USA">USA</option>
        <option value="Italy">Italy</option>
    </select>

    <button onclick="showFlag()">Show Flag</button>

    <br><br>
    <img id="flagImage" src="" alt="Flag will appear here" width="250">

<script>
function showFlag() {
    let country = document.getElementById("country").value;
    let flagPath = "";

    if (country === "Canada") {
        flagPath = "img/Canada.png";
    }
    else if (country === "India") {
        flagPath = "img/India.png";
    }
    else if (country === "China") {
        flagPath = "img/China.png";
    }
    else if (country === "USA") {
        flagPath = "img/Usa.png";
    }
    else if (country === "Italy") {
        flagPath = "img/Italy.png";
    }
    else {
        flagPath = "";
    }

    document.getElementById("flagImage").src = flagPath;
}
</script>
</body>
</html>
